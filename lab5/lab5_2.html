<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="../assets_main/favicon.ico" type="image/x-icon">
    <title>Дерево из объекта</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        h1 {
            color: #333;
        }
        #container {
            margin-top: 20px;
            border: 1px solid #ddd;
            padding: 15px;
            border-radius: 5px;
            background-color: #f9f9f9;
        }
        ul {
            list-style-type: none;
            padding-left: 20px;
        }
        li {
            margin: 5px 0;
            padding: 3px;
            cursor: default;
        }
        li:hover {
            background-color: #f0f0f0;
        }
    </style>
</head>
<body>
    <h1>Дерево из объекта JavaScript</h1>
    <p>Ниже показано дерево, созданное из объекта:</p>
    <div id="container"></div>

    <script>
        function createTree(container, data) {
            const ul = document.createElement('ul');
            
            function buildTree(element, obj) {
                for (const key in obj) {
                    const li = document.createElement('li');
                    li.textContent = key;
                    
                    if (Object.keys(obj[key]).length > 0) {
                        const nestedUl = document.createElement('ul');
                        li.appendChild(nestedUl);
                        buildTree(nestedUl, obj[key]);
                    }
                    
                    element.appendChild(li);
                }
            }
            
            buildTree(ul, data);
            container.appendChild(ul);
        }

        // Данные для дерева
        let data = {
            "Рыбы": {
                "форель": {},
                "лосось": {}
            },
                    
            "Деревья": {
                "Огромные": {
                    "секвойя": {},
                    "дуб": {}
                },
                "Цветковые": {
                    "яблоня": {},
                    "магнолия": {}
                }
            }
        };

        // Создаем дерево при загрузке страницы
        document.addEventListener('DOMContentLoaded', function() {
            let container = document.getElementById('container');
            createTree(container, data);
        });
    </script>
</body>
</html>
